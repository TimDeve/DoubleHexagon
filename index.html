<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Hexagon</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/velocity.min.js"></script>
  <script type="text/javascript" src="js/keypress-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  
</head>
<body>
  <div class="mainContainer">
    <div class="uiContainer">
      <h1 id="title">Double Hexagon</h1>
      <div id="buttonContainer">
        <div class="button buttonLeft" id="button1p">1P</div>
        <div class="button buttonRight" id="button2p">2P</div>
      </div>
    </div>
    <div class="gameContainer">
      <div class="centerHexagon"></div>
    
      <div class="blockContainer">

      </div>
    </div>
  </div>
  <div class="instruction">
    <p>You're the small triangle, press “left” to go anti clock wise and “right” to go clock wise.</p>
    <p>Press “s” to launch the game, for some reason the first wave is invisible so if you lose without hitting anything that’s why, it works fine after the first wave.</p>
  </div>

</body>
</html>
