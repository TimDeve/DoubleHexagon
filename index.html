<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Hexagon</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/velocity.min.js"></script>
  <script type="text/javascript" src="js/keypress-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/soundjs-0.6.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
   <!--
    Music by playonloop.com
    Sound effect by Jojikiba 
  -->
</head>
<body>
  <div class="mainContainer">
    <div class="uiContainer">

      <div id="score"><span id="typeOfScore">Hi-Score</span>: <span id="scoreNumber">0</span></div>

      <div id="uiCenterContainer">
        <h1 id="title">Double Hexagon</h1>
        <div id="buttonContainer">
          <div class="button" id="buttonLeft">1-P</div>
          <div class="button" id="buttonRight">2-P</div>
        </div>
        <div class="button" id="buttonBottom">2-P</div>
      </div>
      
    </div>
    <div class="gameContainer animateTheBoard">
      <div class="centerHexagon"></div>
    
      <div class="blockContainer">

      </div>
    </div>
  </div>
  <!-- This preload the svg so it's ready when the game start, it is always hidden -->
  <img src="img/blockOrigin.svg" id="svgLoader" style="display: none">
</body>
</html>
